<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Reconnaissance Faciale</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous"></link>

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css"
	crossorigin="anonymous"></link>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-1.12.3.js"
	crossorigin="anonymous"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>


<script
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"
	crossorigin="anonymous"></script>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="row col-sm-12 text-center" style="margin-top: 55px;">
		<h1>Enrollement</h1>
	</div>
	<div th:if="${message}">
		<h2 th:text="${message}" />
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="#" th:action="@{/enrollement}" th:object="${enrollementDto}">
			<table>
				<tr>
					<td>Nom de la personne:</td>
					<td><input type="text" th:field="*{nom}" th:required="required"/></td>
				</tr>
				<tr>
					<td>File to upload:</td>
					<td><input type="file" name="file" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Upload" /></td>
				</tr>
			</table>
		</form>
	</div>

	<div>
		<ul th:unless="${#lists.isEmpty(files)}">
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" /></li>
		</ul>
	</div>
</body>
</html>
